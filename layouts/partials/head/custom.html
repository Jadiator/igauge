<style>
    /* Overwrite CSS variable */
    :root {
				--base-font-family: "Open Sans", var(--sys-font-family);
		    --sys-font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", "Droid Sans", "Helvetica Neue";

        /* --article-font-family: "Open Sans", var(--base-font-family); */
				--article-font-size: 1.5rem;
    }
</style>

<script>
    (function () {
        const customFont = document.createElement('link');
        customFont.href = "https://fonts.googleapis.com/css2?family=Open Sans:wght@400;700&display=swap";
    
        customFont.type = "text/css";
        customFont.rel = "stylesheet";
    
        document.head.appendChild(customFont);
    }());
</script>
